<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Gestión de Artículos de Ximena Martin</h1>

    <form id="form-articulo" class="mb-4">
        <input type="hidden" id="idArticulo">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Artículo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-articulos"></tbody>
    </table>
</div>
<footer>
    <div class="text-center mt-4">
        <p>&copy; 2025 Ximena Martin. C25026. Todos los derechos reservados.</p>
    </div>
</footer>




<script src="js/app.js"></script>
</body>
</html>
